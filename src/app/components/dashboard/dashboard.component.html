<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a routerLink="/detail/{{hero.id}}" *ngFor="let hero of heroes" class="col-1-4">
    <div class="hero-card horizontal">
      <div class="thumbnail" [ngStyle]="{'background-image': 'url(' + hero.thumbnail + ')'}"></div>
      <div class="name">{{ hero.name | uppercase }}</div>
    </div>
  </a>
</div>
